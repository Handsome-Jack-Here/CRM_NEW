<div id="order_detail" hidden="">

    <div class="time_field">
         Created at: <span id="creation_date"> </span> <span id="creation_time"> | </span>
        <br>
         Updated at: <span id="update_date"> </span> <span id="update_time"> | </span>
    </div>

    <h3 id="order_detail_number">
        <span id="order_id"> </span>
    </h3>


    <div class="order_edit_form">
        <p>
        <label for="defect">Defect</label>
        <textarea class="form-control" type="text" id="defect" rows="3"></textarea>
        </p>
        <p>
        <label for="diagnostic_result">Diagnostic result</label>
        <textarea class="form-control" type="text" id="diagnostic_result" rows="3"></textarea>
        </p>
        <p>
        <label for="required_works">Required works</label>
        <textarea class="form-control" type="text" id="required_works" rows="3"></textarea>
        </p>
    </div>
    <hr>


    <div id="client_edit_form">
        <label for="first_name">First name</label>
        <input class="form-control" type="text" id="first_name">
        <label for="last_name">Last name</label>
        <input class="form-control" type="text" id="last_name">
        <label for="phone_number">Phone number</label>
        <input class="form-control" type="text" data-tel-input id="phone_number">
    </div>


    <div id="order_edit_buttons">
        <button id="save" type="button" class="btn btn-success">Save</button>
        <button id="discard" type="button" class="btn btn-danger">Discard</button>
    </div>
</div>
