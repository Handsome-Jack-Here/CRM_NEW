<div class="container" id="order_detail" hidden="">
    <div class="row">
        <div class="col-6">
            <div class="time_field">
                Created at: <span id="creation_date"> </span> <span id="creation_time"> | </span>
                <br>
                Updated at: <span id="update_date"> </span> <span id="update_time"> | </span>
            </div>

            <h3 id="order_detail_number">
                <span id="order_id"> </span>
            </h3>

            <div id="client_edit_form">
                <label for="first_name">First name</label>
                <input class="form-control" type="text" id="first_name">
                <label for="last_name">Last name</label>
                <input class="form-control" type="text" id="last_name">
                <label for="phone_number">Phone number</label>
                <input class="form-control" type="text" data-tel-input id="phone_number">
                <hr>
            </div>

            <div id="unit_edit_form">
                <label for="brand">Brand</label>
                <input class="form-control" type="text" id="brand">
                <label for="model">Model</label>
                <input class="form-control" type="text" id="model">
                <label for="serial_number">Serial number</label>
                <input class="form-control" type="text" id="serial_number">
            </div>

            <div class="order_edit_form">
                <p>
                    <label for="defect">Defect</label>
                    <textarea class="form-control" type="text" id="defect" rows="2"></textarea>
                </p>
                <p>
                    <label for="diagnostic_result">Diagnostic result</label>
                    <textarea class="form-control" type="text" id="diagnostic_result" rows="2"></textarea>
                </p>
                <p>
                    <label for="required_works">Required works</label>
                    <textarea class="form-control" type="text" id="required_works" rows="2"></textarea>
                </p>
                <hr>
            </div>

            <div id="order_edit_buttons">
                <button id="save" type="button" class="btn btn-success">Save</button>
                <button id="discard" type="button" class="btn btn-danger">Discard</button>
            </div>
        </div>
        <div style="height: 60px;" class="col-6">
            <div>
                <button class="btn btn-success stage_buttons">Diagnostic</button>
                <button class="btn btn-outline-success stage_buttons">Diagnostic done</button>
                <button class="btn btn-outline-success stage_buttons">Repair</button>
                <button class="btn btn-outline-success stage_buttons">Repair complete</button>
                <button class="btn btn-outline-success stage_buttons">Closed</button>
            </div>
            <div class="row-12" style="height: 250px;">
                <div class="col-12 order_detail_services_and_parts_field">



                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Warranty</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Diagnostic</td>
                            <td>10</td>
                            <td>No warranty</td>
                            <td><a href="">Edit</a> <a href="">Delete</a></td>
                        </tr>
                        <tr>
                            <td>BGA rework</td>
                            <td>10</td>
                            <td>3 mouth</td>
                            <td><a href="">Edit</a> <a href="">Delete</a></td>
                        </tr>
                        <tr>
                            <td>GPU RTX 2080</td>
                            <td>10</td>
                            <td>3 mouth</td>
                            <td><a href="">Edit</a> <a href="">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row-12">
                <div class="col-12 order_detail_comment_field">
                    <div class="input-group">

                        <input placeholder="Description" type="text" class="form-control">
                        <input placeholder="Price" type="text" class="form-control">

                        <select class="custom-select">
                            <option selected>No warranty</option>
                            <option value="1">1 month</option>
                            <option value="2">3 month</option>
                            <option value="3">6 month</option>
                        </select>

                        <button class="btn btn-outline-secondary" type="button">Add</button>

                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
