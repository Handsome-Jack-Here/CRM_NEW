<div id="new_order_page" class="dynamic_content" hidden>
    <span><h1>New order</h1></span>
    <form autocomplete='off' name="form_validate" id="new_order_form">
        <div class="row">
            <div class="col-6">

                <div class="row">
                    <div class="col-6 line_input">
                        <label for="first_name" class="required">First name</label>
                        <input class="form-control" type="text" id="new_order_first_name" name="first_name"
                               placeholder="Input first name" autocomplete="off">

                    </div>
                    <div class="col-6 line_input">
                        <label for="new_order_last_name" class="required">Last name</label>
                        <input autocomplete="false" class="form-control" type="text" id="new_order_last_name"
                               name="last_name"
                               placeholder="Input last name">

                    </div>
                </div>

                <div class="row">
                    <div class="col-6 line_input">
                        <label for="new_order_phone_number" class="required">Phone number</label>
                        <input autocomplete="off" class="form-control" type="tel" data-tel-input
                               id="new_order_phone_number"
                               name="phone_number"
                               placeholder="+7(000)000-00-00">
                    </div>

                    <div class="col-6 line_input">
                        <label for="new_order_email">Email</label>
                        <input class="form-control" type="email" id="new_order_email" placeholder="mail@domain.com">
                    </div>
                </div>


                <div class="col-12 line_input">
                    <label for="new_order_address">Address</label>
                    <input autocomplete="off" class="form-control" type="text" id="new_order_address" name="address"
                           placeholder="Input address">
                </div>

                <div class="col-12">
                    <label for="new_order_client_comments">Client comments</label>
                    <textarea class="form-control" name="" id="new_order_client_comments" rows="4">
                    </textarea>
                </div>

            </div>


            <div class="col-6 " style="z-index: 1">

                <div class="row">
                    <div class="col-12 line_input">

                        <section id="type">
                            <div id="new_order_unit_type_group" url="/api/v1/unit-types/">
                                <label for="unit_type" class="required">Unit type</label>
                                <div class="input-group" id="new_order_unit_type">
                                    <select class="form-select" name="unit_type">
                                        <option>Select type</option>
                                    </select>
                                    <button type="button" class="btn btn-primary add_new_select_item">
                                        Add new
                                    </button>
                                </div>
                            </div>


                            <div id="new_order_create_new_unit_type_group" hidden>
                                <label for="new_order_new_type_name">Add new unit type</label>
                                <div class="input-group">
                                    <input id="new_order_new_type_name" type="text" class="form-control"
                                           placeholder="Input type name">
                                    <button class="btn btn-success save_new_item" type="button">
                                        Create
                                    </button>
                                    <button class="btn btn-danger add_discard" type="button">
                                        Discard
                                    </button>
                                </div>

                            </div>
                        </section>

                    </div>
                </div>


                <div class="row">
                    <div class="col-6 line_input">
                        <section id="brand">
                            <div id="new_order_brand_group" url="/api/v1/brands/">
                                <label for="brand" class="required">Brand</label>
                                <div class="input-group" id="new_order_brand">
                                    <select class="form-select" name="brand">
                                        <option>Select brand</option>
                                    </select>
                                    <button type="button" class="btn btn-primary add_new_select_item">
                                        Add new
                                    </button>
                                </div>

                            </div>


                            <div id="new_order_create_new_brand_group" hidden>
                                <label for="new_order_new_brand_name">Add new brand</label>
                                <div class="input-group">
                                    <input id="new_order_new_brand_name" type="text" class="form-control"
                                           placeholder="Input brand name">
                                    <button class="btn btn-success save_new_item" type="button">
                                        Create
                                    </button>
                                    <button class="btn btn-danger add_discard" type="button">
                                        Discard
                                    </button>
                                </div>
                            </div>
                        </section>
                    </div>

                    <div class="col-6 line_input">
                        <section id="model">
                            <label for="new_order_model" class="required">Model</label>
                            <input autocomplete="off" class="form-control" type="text" id="new_order_model" name="model"
                                   placeholder="Input model">
                        </section>

                    </div>
                </div>
                <div class="row">
                    <div class="col-6 ">
                        <div class="row">
                            <div class="col-12 line_input">
                                <section id="serial_number">
                                    <label for="new_order_serial_number" class="required">Serial number</label>
                                    <input autocomplete="off" class="form-control" type="text" id="new_order_serial_number"
                                           name="serial_number"
                                           placeholder="Input serial number">
                                </section>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 line_input">
                                <section id="new_order_os_password">
                                    <label for="new_order_os_password">OS password</label>
                                    <input autocomplete="off" class="form-control" type="text"
                                           id="new_order_os_password"
                                           name="new_order_os_password">

                                </section>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 line_input">
                                <section id="new_order_bios_password">
                                    <label for="new_order_bios_password">BIOS password</label>
                                    <input autocomplete="off" class="form-control" type="text"
                                           id="new_order_bios_password"
                                           name="new_order_bios_password">
                                </section>

                            </div>
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6">
                                <label for="" style="font-weight: bold">Unit condition</label>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <a type="" class="a_general" href="#">Manage</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12" style="height: 180px; border: solid white 1px; overflow: auto">
                                <div id="new_order_conditions_field">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <label for="new_order_defect" class="required">Defect description</label>
                <textarea class="form-control" name="defect" id="new_order_defect" rows="3"></textarea>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <div id="order_create_buttons">
                    <button id="create_order" type="button" class="btn btn-success ">Create order</button>
                    <button id="discard_new_order" type="button" class="btn btn-danger ">Discard</button>
                </div>
            </div>
        </div>


    </form>


</div>
