<div id="new_order_page" class="dynamic_content" hidden>
    <span><h1>New order</h1></span>
    <form name="form_validate" id="new_order_form">
        <div class="row">
            <div class="col-6">

                <label for="first_name">First name</label>
                <input class="form-control" type="text" id="first_name" name="first_name"
                       placeholder="Input first name" autocomplete="off">
                <div class="error"></div>


                <label for="last_name">Last name</label>
                <input autocomplete="off" class="form-control" type="text" id="last_name" name="last_name"
                       placeholder="Input last name">
                <div class="error"></div>

                <label for="phone_number">Phone number</label>
                <input autocomplete="off" class="form-control" type="tel" data-tel-input id="phone_number"
                       name="phone_number"
                       placeholder="+7(000)000-00-00">
                <div class="error"></div>

                <label for="address">Address</label>
                <input autocomplete="off" class="form-control" type="text" id="address" name="address"
                       placeholder="Input address">
                <div class="error"></div>

                <hr>

            </div>


            <div class="col-6">

                <div id="new_order_unit_group">
                    <label for="unit_type">Unit type</label>
                    <div class="input-group" id="unit_type">
                        <select class="form-select">
                            <option>Select type</option>
                        </select>
                        <button type="button" id="add_new_type" class="btn btn-outline-primary">
                            Add new type
                        </button>
                    </div>
                    <div class="error"></div>
                </div>


                <div id="create_new_unit_type" hidden>
                    <label for="new_type_name">New type create</label>
                    <div class="input-group">
                        <input id="new_type_name" type="text" class="form-control" placeholder="Input type name">
                        <button class="btn btn-success" type="button" id="new_type_save">Create</button>
                        <button class="btn btn-danger" type="button" id="new_type_discard">Discard</button>
                    </div>
                    <div class="error">

                    </div>
                </div>


                <p>
                    <label for="brand">Brand</label>
                    <input autocomplete="off" class="form-control" type="text" id="brand" name="brand"
                           placeholder="Brand">
                </p>
                <p>
                    <label for="model">Model</label>
                    <input autocomplete="off" class="form-control" type="text" id="model" name="model"
                           placeholder="Model">
                </p>
                <p>
                    <label for="serial_number">Serial number</label>
                    <input autocomplete="off" class="form-control" type="text" id="serial_number" name="serial_number"
                           placeholder="Serial number">
                </p>
                <hr>
            </div>
        </div>


        <p>
            <label for="defect">Defect description</label>
            <textarea class="form-control" name="defect" id="defect" rows="3"></textarea>
        </p>


    </form>

    <div id="order_create_buttons">
        <button id="create_order" class="btn btn-success">Create order</button>
        <button id="discard_new_order" type="button" class="btn btn-danger">Discard</button>
    </div>

</div>
